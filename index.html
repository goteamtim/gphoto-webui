<!DOCTYPE html> 
<html>
<head>
	<title>gphoto2 wrapper</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.2.js"></script>
	<script src="js/controller.js"></script>
</head>

<body>


<div data-role="page" id="camera">

	<div data-role="header">
		<h1 id="cameraName"></h1>
		<a href="#settings" class="ui-btn-right ui-btn ui-btn-b ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-gear">Settings</a>
		<a href="#gallery" class="ui-btn-right ui-btn ui-btn-b ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-grid">Gallery
		</a>
	</div><!-- /header -->

	<div role="main" class="ui-content" style="text-align:center">

		<button onclick="takePicture()" id="snap"><img src="aperture.png"></button>

	</div><!-- /content -->
	<span id="count"></span>
	<p>Battery Status: </p><div id="batteryStatus"></div>

</div>

<div data-role="page" id="gallery">

	<div data-role="header">
		<a href="#camera" class="ui-btn-left ui-btn ui-btn-b ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-back">Camera
		</a>
		<h1 id="cameraName">Gallery</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
	
	<div class="ui-grid-a my-breakpoint" id="galleryGrid"></div>
	
	<script type="text/html" id="galleryTemplate">
		<div class="ui-block-@char" id="@id" style="text-align:center">
		    <p><img src="@imageThumb" /></p>
			<p>@imageName</p>
			<p><a target="_blank" href="service.php?action=getImage&file=@imageName">Download Source</a></p>
			<p><a href="javascript:deleteFile('@imageName');">Delete</a></p>
		</div>
	</script>	
	
	</div><!-- /content -->


</div>


<!-- Start of second page -->
<div data-role="page" id="settings">

	<div data-role="header">
		<h1>Settings</h1>
		<a href="#camera" class="ui-btn-right ui-btn ui-btn-b ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-camera">Camera
		</a>
		<a href="#gallery" class="ui-btn-right ui-btn ui-btn-b ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-grid">Gallery
		</a>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<form id="settingsForm" action="service.php">
			<input	type="hidden" name="action" value="saveSettings">
			Initial countdown timeout: <input type="number" name="initialTimeout"><br>
			Interval: <input type="number" name="interval"><br>
			Number of shots: <input	type="number" name="numOfShots"><br>
			Show Battery Status: <input	type="radio" name="showBatteryStatus" value="true" checked> Yes<br>
			<input type="radio" name="showBatteryStatus" value="false">No<br>
			<input type="Submit">
		</form>
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
